        <div class="email">
            <label for="email">Enter SMS:</label>

                <input type="text" id="sms_input" name="sms_input" placeholder="SMS MESSAGES"/>
            </div>
            <!-- Display the prediction here -->
            <p id="prediction_result"></p>
            <button class="login" onclick="predictSMS()">Predict</button>
        </div>
    </div>

    <script>
        // Function to handle the prediction
        function predictSMS() {
            // Get the SMS input
            var smsInput = document.getElementById('sms_input').value;

            // You can perform an AJAX request to your Flask endpoint to get the prediction
            // Replace '/predict' with your actual Flask endpoint for SMS prediction
            // This is a simplified example
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({sms_input: smsInput}),
            })
            .then(response => response.json())
            .then(data => {
                // Display the prediction result
                document.getElementById('prediction_result').innerText = 'Prediction: ' + data.prediction;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
