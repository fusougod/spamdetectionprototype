<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Viewer - Choose Redirect</title>
    <style>
        body {
            text-align: center;
        }

        .redirect-button {
            display: inline-block;
            padding: 20px;
            font-size: 20px;
            background-color: #4CAF50; /* Green color */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
        }

        .redirect-button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>

<h1>Choose Redirect</h1>

<!-- Button to redirect to index.html -->
<a href="/sms" class="redirect-button">Go to Index</a>

<!-- Button to redirect to view-emails.html -->
<a href="/view-emails" class="redirect-button">Go to Emails</a>

</body>
</html>
